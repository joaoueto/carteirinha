<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carteirinha de Posse ❤️</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Fundo preto */
      color: #fff; /* Letras brancas */
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1); /* Fundo escuro e leve transparência */
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 420px;
      width: 100%;
    }

    h1 {
      font-size: 2.5em;
      color: #f4a261; /* Dourado suave */
      margin-bottom: 30px;
      font-family: 'Roboto Slab', serif; /* Fonte mais robusta */
    }

    label {
      font-size: 1.2em;
      margin-bottom: 12px;
      display: block;
      color: #d3d3d3;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1.2em;
      margin-bottom: 25px;
      border: 2px solid #f4a261;
      border-radius: 10px;
      background: #333;
      color: #fff;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #f4a261;
      outline: none;
    }

    button {
      padding: 15px 25px;
      font-size: 1.4em;
      background-color: #f4a261;
      color: #fff;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e76f51; /* Dourado mais forte */
    }

    #carteirinha {
      display: none;
      text-align: center;
      padding: 40px;
    }

    .card {
      border: 3px solid #f4a261;
      border-radius: 15px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.8); /* Fundo escuro para o cartão */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      display: inline-block;
      margin-top: 25px;
      width: 500px; /* Aumentando a largura da carteirinha */
    }

    .card h2 {
      margin: 15px 0;
      color: #f4a261;
      font-family: 'Roboto Slab', serif;
      font-size: 1.8em;
    }

    .card p {
      margin: 10px 0;
      color: #d3d3d3;
      font-size: 1.4em;
    }

    .highlight {
      font-weight: bold;
      color: #f4a261;
      font-size: 1.5em;
    }

    .frase {
      margin-top: 20px;
      font-size: 1.6em;
      font-family: 'Roboto Slab', serif;
      font-style: italic;
      color: #f4a261;
    }

    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap');
  </style>
</head>
<body>
  <div class="container" id="formulario">
    <h1>Realizando um sonho</h1>
    <label for="posse">Qual o seu nome?</label>
    <input type="text" id="posse" placeholder="Digite seu nome" required>
    <button onclick="gerarCarteirinha()">Gerar Carteirinha</button>
  </div>

  <div id="carteirinha">
    <h1>Carteirinha de Posse</h1>
    <div class="card">
        <p><span id="nomeExibido" class="highlight">[Seu Nome Aqui]</span></p>
      <h2>Propriedade Exclusiva de:</h2>
      <p><span id="posseExibido" class="highlight"></span></p>
      <p>Data de emissão: <span id="data"></span></p>
    </div>
    <button onclick="window.location.reload()">Voltar</button>
  </div>

  <script>
    function gerarCarteirinha() {
      const posse = document.getElementById('posse').value;

      if (posse === "") {
        alert("Por favor, preencha o campo com o seu nome!");
        return;
      }

      // Define o seu nome fixo como namorado(a)
      const meuNome = "joao neto"; // Substitua pelo seu nome

      // Insere os dados na carteirinha
      document.getElementById('posseExibido').textContent = posse;
      document.getElementById('nomeExibido').textContent = meuNome;

      // Adiciona a data atual
      const hoje = new Date();
      const dataFormatada = hoje.toLocaleDateString();
      document.getElementById('data').textContent = dataFormatada;

      // Exibe a carteirinha e oculta o formulário
      document.getElementById('formulario').style.display = 'none';
      document.getElementById('carteirinha').style.display = 'block';
    }
  </script>
</body>
</html>
