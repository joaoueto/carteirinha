<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sim ou NÃ£o</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000; /* Fundo preto */
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1); /* Leve transparÃªncia */
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(255, 255, 255, 0.2); /* Glow leve */
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.3);
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    button#sim {
      background-color: #4caf50;
      color: #fff;
    }

    button#sim:hover {
      background-color: #45a049;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
    }

    button#nao {
      background-color: #f44336;
      color: #fff;
      position: absolute;
      will-change: transform; /* Melhora performance em animaÃ§Ãµes */
    }

    button#nao:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VocÃª gosta de diversÃ£o?</h1>
    <button id="sim">Sim</button>
    <button id="nao">NÃ£o</button>
  </div>

  <script>
    const botaoNao = document.getElementById('nao');
    const botaoSim = document.getElementById('sim');

    let tentativas = 0; // Contador para evitar bugs

    // Evento de clique para o botÃ£o "Sim"
    botaoSim.addEventListener('click', () => {
      alert('Eu sabia! ðŸ˜„');
    });

    // Evento para mover o botÃ£o "NÃ£o"
    botaoNao.addEventListener('mouseover', () => {
      const larguraTela = window.innerWidth;
      const alturaTela = window.innerHeight;

      // Previne bugs no celular apÃ³s mÃºltiplos movimentos
      if (tentativas >= 3) {
        botaoNao.style.position = 'static';
        botaoNao.style.marginTop = '20px';
        botaoNao.textContent = "Ok, vocÃª venceu ðŸ˜‚";
        return;
      }

      const novaPosicaoX = Math.random() * (larguraTela - botaoNao.offsetWidth);
      const novaPosicaoY = Math.random() * (alturaTela - botaoNao.offsetHeight);

      botaoNao.style.transform = `translate(${novaPosicaoX}px, ${novaPosicaoY}px)`;
      tentativas++;
    });
  </script>
</body>
